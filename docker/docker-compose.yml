services:
  # ===========================================
  # API FastAPI
  # ===========================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: llm-api
    env_file:
      - ../.env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Celery Worker
  # ===========================================
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: llm-worker
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================
  # Celery Worker High Priority (optionnel)
  # ===========================================
  worker-high:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: llm-worker-high
    env_file:
      - ../.env
    environment:
      # Override pour Ã©couter UNIQUEMENT la queue high
      - CELERY_QUEUES=high
      - CELERY_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - priority

  # ===========================================
  # Redis (toujours requis pour pub/sub + results)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: llm-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Web UI (chat.html)
  # ===========================================
  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: llm-ui
    ports:
      - "${UI_PORT:-3000}:80"
    depends_on:
      - api
      - worker
    restart: unless-stopped

  # ===========================================
  # Flower (monitoring) - optionnel
  # ===========================================
  flower:
    image: mher/flower:2.0
    container_name: llm-flower
    env_file:
      - ../.env
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
    ports:
      - "${FLOWER_PORT}:${FLOWER_PORT}"
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis_data:
